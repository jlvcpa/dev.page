<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Quiz Creation</title>
    <script type="module">
    (async () => {
      try {
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js");
        const { getFirestore, doc, setDoc, getDoc, getDocs, collection, deleteDoc } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js");

        const firebaseConfig = {
          apiKey: "AIzaSyAgOsKAZWwExUzupxSNytsfOo9BOppF0ng",
          authDomain: "jlvcpa-quizzes.firebaseapp.com",
          projectId: "jlvcpa-quizzes",
          storageBucket: "jlvcpa-quizzes.appspot.com",
          messagingSenderId: "629158256557",
          appId: "1:629158256557:web:b3d1a424b32e28cd578b24"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.setDoc = setDoc;
        window.doc = doc;
        window.getDoc = getDoc;
        window.getDocs = getDocs;
        window.collection = collection;

async function populateSectionDropdowns() {
  try {
    console.log("üìå Starting dropdown population...");

    // Fetch student documents
    const studentSnapshot = await getDocs(collection(db, "students"));
    console.log("üì¶ studentSnapshot size:", studentSnapshot.size);

    // Check if any documents were returned
    if (studentSnapshot.empty) {
      console.warn("‚ö†Ô∏è No student records found in Firestore.");
    }

    const sectionSet = new Set();

    // Extract and log section data
    studentSnapshot.forEach(docSnap => {
      const data = docSnap.data();
      console.log("üëÄ Student data:", data);

      if (data.section && typeof data.section === "string") {
        sectionSet.add(data.section.trim());
      }
    });

    const sections = Array.from(sectionSet).sort();
    console.log("‚úÖ Unique sections extracted:", sections);

    // Get dropdown elements
    const gradeSectionSelect = document.getElementById("gradeSection");
    const sectionFilterSelect = document.getElementById("sectionFilter");

    console.log("üéØ gradeSectionSelect:", gradeSectionSelect);
    console.log("üéØ sectionFilterSelect:", sectionFilterSelect);

    // Validate dropdown existence
    if (!gradeSectionSelect || !sectionFilterSelect) {
      console.warn("‚ö†Ô∏è One or both dropdown elements not found in the DOM.");
      return;
    }

    // Clear existing options
    gradeSectionSelect.innerHTML = '<option value="">Select Section</option>';
    sectionFilterSelect.innerHTML = '<option value="">No section selected</option>';

    // Handle case: no sections found
    if (sections.length === 0) {
      console.warn("‚ö†Ô∏è No valid sections found in student data.");
      gradeSectionSelect.innerHTML += '<option disabled>No sections available</option>';
      sectionFilterSelect.innerHTML += '<option disabled>No sections available</option>';
      return;
    }

    // Populate dropdowns with section options
    sections.forEach(section => {
      const option1 = document.createElement("option");
      option1.value = section;
      option1.textContent = section;
      gradeSectionSelect.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = section;
      option2.textContent = section;
      sectionFilterSelect.appendChild(option2);
    });

    console.log("‚úÖ Dropdowns populated successfully.");
  } catch (error) {
    console.error("‚ùå Failed to populate dropdowns:", error);
  }
}
        // üîß Utility Functions
        function addRubricRow() {
          const table = document.getElementById('rubricTable').getElementsByTagName('tbody')[0];
          const newRow = table.insertRow();
          for (let i = 0; i < 5; i++) {
            const cell = newRow.insertCell();
            cell.contentEditable = "true";
          }
        }

        function generateLink() {
          const quizId = window.activeQuizId;
          if (!quizId) {
            alert("Please select a quiz to generate a link.");
            return;
          }

          const basePath = location.origin + location.pathname.replace(/\/[^\/]*$/, '');
          const quizLink = `${basePath}/generate-quiz.html?id=${encodeURIComponent(quizId)}`;
          navigator.clipboard.writeText(quizLink).then(() => {
            alert("‚úÖ Link copied to clipboard:\n" + quizLink);
          });
        }

        function copyLink(link) {
          navigator.clipboard.writeText(link).then(() => {
            alert("‚úÖ Link copied to clipboard!");
          }).catch(err => {
            alert("‚ùå Failed to copy link.");
            console.error(err);
          });
        }

        async function generateQuiz() {
          const title = document.getElementById('quizTitle').value.trim();
          const section = document.getElementById('gradeSection').value;
          const type = document.getElementById('testType').value.trim();
          const topics = Array.from(document.getElementById('topicSelector').selectedOptions).map(opt => opt.value);
          const num = parseInt(document.getElementById('numQuestions').value);
          const instructions = document.getElementById('instructions').value.trim();
          const rubricHTML = document.getElementById('rubricTable').outerHTML;
          const endTimeStr = document.getElementById('endTime').value;
          const endTime = new Date(endTimeStr).getTime();
          const timestamp = Date.now();

          if (!title || !type) {
            alert("Please select both a quiz title and test type.");
            return;
          }

          if (!section || isNaN(endTime) || endTime <= timestamp) {
            alert("Please select a valid section and future end time.");
            return;
          }

          const quizData = {
            title, section, type, topics, num, instructions, rubricHTML, timestamp, endTime
          };

          const id = `devquiz-${timestamp}`;
          const quizRef = doc(db, "quizzes", id);

          try {
            await setDoc(quizRef, quizData);
            alert("‚úÖ Quiz saved to Firebase.");
            loadQuizzes();
          } catch (error) {
            console.error("‚ùå Error saving quiz:", error);
            alert("Failed to save quiz.");
          }
        }

        async function loadQuizzes() {
          const quizList = document.getElementById('generatedQuizzes');
          quizList.innerHTML = '';

          const selectedSection = document.getElementById('sectionFilter').value;
          const querySnapshot = await getDocs(collection(db, "quizzes"));

          querySnapshot.forEach(docSnap => {
            const data = docSnap.data();
            const id = docSnap.id;

            if (!selectedSection || data.section === selectedSection) {
              const item = document.createElement('div');
              item.className = 'quiz-item';
              item.innerHTML = `
                <strong>ID: ${id}</strong><br>
                <strong>${data.title}</strong> (${data.section})
                <button onclick="loadQuiz('${id}')">‚úèÔ∏è Edit</button>
              `;
              quizList.appendChild(item);
            }
          });
        }

        function filterQuizzes() {
          loadQuizzes();
        }

        async function loadQuiz(quizId) {
          try {
            const docSnap = await getDoc(doc(db, "quizzes", quizId));
            if (!docSnap.exists()) {
              console.warn("‚ö†Ô∏è Quiz not found:", quizId);
              return;
            }

            const data = docSnap.data();
            console.log("üìã Quiz data:", data);

            document.getElementById('quizTitle').value = data.title || '';
            document.getElementById('gradeSection').value = data.section || '';
            document.getElementById('testType').value = data.type || '';
            document.getElementById('numQuestions').value = data.num || '';
            document.getElementById('instructions').value = data.instructions || '';

            const topicSelector = document.getElementById('topicSelector');
            Array.from(topicSelector.options).forEach(opt => {
              opt.selected = data.topics?.includes(opt.value) || false;
            });

            const rubricContainer = document.getElementById('rubricTable');
            if (rubricContainer && data.rubricHTML) {
              rubricContainer.outerHTML = data.rubricHTML;
            }

            if (data.endTime) {
              const endTimeInput = document.getElementById('endTime');
              const dateStr = new Date(data.endTime).toISOString().slice(0, 16);
              endTimeInput.value = dateStr;
            }

            window.activeQuizId = quizId;
          } catch (error) {
            console.error("‚ùå Error loading quiz:", error);
          }
        }

        function deleteQuiz() {
          const quizId = window.activeQuizId;
          if (!quizId) return alert("‚ö†Ô∏è No quiz selected for deletion.");

          const confirmDelete = confirm("Are you sure you want to delete this quiz?");
          if (!confirmDelete) return;

          deleteDoc(doc(db, "quizzes", quizId))
            .then(() => {
              alert("üóëÔ∏è Quiz deleted successfully!");
              window.activeQuizId = null;
              loadQuizzes();
            })
            .catch(error => {
              console.error("‚ùå Failed to delete quiz:", error);
            });
        }

        function saveEditedQuiz() {
          const quizId = window.activeQuizId;
          if (!quizId) return alert("No quiz selected for editing.");

          const updatedData = {
            title: document.getElementById('quizTitle').value.trim(),
            section: document.getElementById('gradeSection').value,
            type: document.getElementById('testType').value.trim(),
            topics: Array.from(document.getElementById('topicSelector').selectedOptions).map(opt => opt.value),
            num: parseInt(document.getElementById('numQuestions').value),
            instructions: document.getElementById('instructions').value.trim(),
            rubricHTML: document.getElementById('rubricTable').outerHTML,
            endTime: new Date(document.getElementById('endTime').value).getTime(),
            timestamp: Date.now()
          };

          setDoc(doc(db, "quizzes", quizId), updatedData)
            .then(() => {
              alert("‚úÖ Quiz updated successfully!");
            })
            .catch(error => {
              console.error("‚ùå Failed to update quiz:", error);
            });
        }

        // ‚úÖ Expose globally
        window.generateQuiz = generateQuiz;
        window.addRubricRow = addRubricRow;
        window.generateLink = generateLink;
        window.copyLink = copyLink;
        window.loadQuiz = loadQuiz;
        window.deleteQuiz = deleteQuiz;
        window.saveEditedQuiz = saveEditedQuiz;
        window.filterQuizzes = filterQuizzes;
        window.loadQuizzes = loadQuizzes;

        // ‚úÖ DOMContentLoaded listeners
        window.addEventListener('DOMContentLoaded', () => {
          loadQuizzes();
          populateSectionDropdowns(); // ‚úÖ Add this line

          const quizId = window.activeQuizId;
          if (quizId) loadQuiz(quizId);

          document.querySelectorAll('label[for]').forEach(label => {
            const forValue = label.getAttribute('for');
            const target = document.getElementById(forValue);
            if (!target) {
              console.warn(`‚ö†Ô∏è Mismatched label detected: for="${forValue}"`);
            }
          });
        });

      } catch (error) {
        console.error("‚ùå Firebase initialization failed:", error);
      }
    })();
  </script>
  <style>

      font-family: 'Segoe UI', sans-serif;

    #schoolLogo {

    }

<body>
  <div class="header">
    <img id="schoolLogo" src="shs-adc.png" alt="School Logo"><br>
    <span style="color:#007acc; font-size:20px;">Senior High School Department</span><br>
    <span style="color:#000;">SY 2025‚Äì2026</span><br>
    <span style="color:#000;">2nd Semester</span><br>
    <span style="color:#000;">FABM 1</span>
  </div>

  <div class="main-content">
    <div class="form-section quiz-creation-panel">
      <h2>Create New Quiz</h2>

      <button onclick="saveEditedQuiz()">üíæ Save Changes</button>
      <button onclick="deleteQuiz()">üóëÔ∏è Delete</button>
      <button onclick="window.open('https://jlvcpa.github.io/my-quizzes/topicextractor.html', '_blank')">üîç Open Topic Extractor</button>

      <label for="quizTitle">Quiz Title</label>
      <select id="quizTitle">
        <option value="">Select Quiz Title</option>
        <option value="FORMATIVE EXAM">FORMATIVE EXAM</option>
        <option value="MT SUMMATIVE EXAM 01">MT SUMMATIVE EXAM 01</option>
        <option value="MT SUMMATIVE EXAM 02">MT SUMMATIVE EXAM 02</option>
        <option value="MIDTERM EXAM">MIDTERM EXAM</option>
        <option value="FINAL EXAM">FINAL EXAM</option>
      </select>

      <label for="gradeSection">Grade Level and Section</label>
      <select id="gradeSection">
        <option value="">Select Section</option>
      </select>

      <label for="testType">Test Type</label>
      <select id="testType">
        <option value="">Select Test Type</option>
        <option value="Multiple Choice">Multiple Choice</option>
        <option value="True/False">True/False</option>
        <option value="Short Answer">Short Answer</option>
        <option value="Essay">Essay</option>
        <option value="Fill-in-the-Blank">Fill-in-the-Blank</option>
        <option value="Problem Solving">Problem Solving</option>
        <option value="Journalizing">Journalizing</option>
        <option value="Preparing Worksheet">Preparing Worksheet</option>
        <option value="Preparing Financial Statements">Preparing Financial Statements</option>
      </select>

      <label for="endTime">Set Quiz End Time:</label>
      <input type="datetime-local" id="endTime" required>

      <label for="topicSelector">Select Topics</label>
      <select id="topicSelector" multiple>
        <option value="Accounting Concepts and Principles">Accounting Concepts and Principles</option>
        <option value="Branches of Accounting">Branches of Accounting</option>
        <option value="History of Accounting">History of Accounting</option>
      </select>

      <label for="numQuestions">Number of Questions</label>
      <input type="number" id="numQuestions" min="1" max="80" value="10">

      <label for="instructions">Instructions</label>
      <textarea id="instructions" rows="5" placeholder="Enter instructions here..."></textarea>

      <p><strong>Rubric</strong></p>
      <table id="rubricTable">
        <thead>
          <tr>
            <th>Criteria</th>
            <th>Advance</th>
            <th>Proficient</th>
            <th>Developing</th>
            <th>Intervention Required</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="addRubricRow()">‚ûï Add Row</button>
      <button onclick="generateQuiz()">üéØ Generate Quiz</button>
      <button onclick="generateLink()">üîó Generate Link</button>
    </div>

    <div class="sidebar-panel">
      <h3>Filter by Section</h3>
      <select id="sectionFilter" onchange="filterQuizzes()">
        <option value="">No section selected</option>
      </select>

      <h2>Generated Quizzes</h2>
      <div id="generatedQuizzes"></div>
    </div>
  </div>
