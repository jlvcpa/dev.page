<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firestore Document Updater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h2, h3 {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .field-pair {
      margin-bottom: 10px;
    }

    input[type="text"], select {
      width: 250px;
      margin-right: 10px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    #progress-container {
      width: 100%;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    #progress-bar {
      width: 0%;
      height: 20px;
      background: #4caf50;
      transition: width 0.3s ease;
    }

    #progress-text {
      font-weight: bold;
      margin-top: 5px;
    }

    #status {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    #documentList {
      margin-top: 20px;
      max-height: 500px;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    .doc-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .doc-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .doc-item.updated {
      color: #999;
      background-color: #f0f0f0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Firestore Document Updater</h2>

  <label for="collectionSelect">Select Collection:</label>
  <select id="collectionSelect">
    <option value="">-- Choose a Collection --</option>
    <option value="quizzes">quizzes</option>
    <option value="students">students</option>
    <option value="results">results</option>
    <option value="questionBank">questionBank</option>
  </select>
  <button id="loadDocsBtn">ðŸ“„ Load Documents</button>

  <div id="fieldsContainer">
    <h3>Fields to Add/Update</h3>
    <div class="field-pair">
      <input type="text" placeholder="Field Name" class="field-name">
      <input type="text" placeholder="Field Value" class="field-value">
    </div>
  </div>

  <button id="addField">âž• Add Another Field</button>

  <h3>Update Selected Documents</h3>
  <button id="updateSelectedBtn">âœ… Update Selected</button>

  <div id="documentList"></div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="progress-text">Progress: 0%</p>

  <div id="status"></div>

  <script type="module">
    (async () => {
      const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js");
      const {
        getFirestore,
        doc,
        setDoc,
        getDocs,
        collection
      } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js");

      const firebaseConfig = {
        apiKey: "AIzaSyAgOsKAZWwExUzupxSNytsfOo9BOppF0ng",
        authDomain: "jlvcpa-quizzes.firebaseapp.com",
        projectId: "jlvcpa-quizzes",
        storageBucket: "jlvcpa-quizzes.appspot.com",
        messagingSenderId: "629158256557",
        appId: "1:629158256557:web:b3d1a424b32e28cd578b24"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const addFieldBtn = document.getElementById("addField");
      const loadDocsBtn = document.getElementById("loadDocsBtn");
      const updateSelectedBtn = document.getElementById("updateSelectedBtn");
      const statusDiv = document.getElementById("status");
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");
      const documentList = document.getElementById("documentList");

      addFieldBtn.addEventListener("click", () => {
        const div = document.createElement("div");
        div.className = "field-pair";
        div.innerHTML = `
          <input type="text" placeholder="Field Name" class="field-name">
          <input type="text" placeholder="Field Value" class="field-value">
        `;
        document.getElementById("fieldsContainer").appendChild(div);
      });

      function getUpdateData() {
        const fieldNames = document.querySelectorAll(".field-name");
        const fieldValues = document.querySelectorAll(".field-value");
        const updateData = {};

        for (let i = 0; i < fieldNames.length; i++) {
          const name = fieldNames[i].value.trim();
          const value = fieldValues[i].value.trim();
          if (name) updateData[name] = value;
        }

        return updateData;
      }

      function updateProgress(current, total) {
        const percent = Math.round((current / total) * 100);
        progressBar.style.width = `${percent}%`;
        progressText.textContent = `Progress: ${percent}%`;
      }

      loadDocsBtn.addEventListener("click", async () => {
        const collectionName = document.getElementById("collectionSelect").value;
        if (!collectionName) {
          statusDiv.textContent = "âŒ Please select a collection.";
          return;
        }

        statusDiv.textContent = "â³ Loading documents...";
        documentList.innerHTML = "";

        try {
          const querySnapshot = await getDocs(collection(db, collectionName));
          querySnapshot.forEach(docSnap => {
            const div = document.createElement("div");
            div.className = "doc-item";
            div.dataset.docId = docSnap.id;
            div.innerHTML = `
              <input type="checkbox">
              <span>${docSnap.id}</span>
            `;
            documentList.appendChild(div);
          });

          statusDiv.textContent = `ðŸ“„ Loaded ${querySnapshot.size} documents from "${collectionName}".`;
        } catch (err) {
          console.error("Error loading documents:", err);
          statusDiv.textContent = `âŒ Error: ${err.message}`;
        }
      });

      updateSelectedBtn.addEventListener("click", async () => {
        const collectionName = document.getElementById("collectionSelect").value;
        const updateData = getUpdateData();
        const selectedItems = document.querySelectorAll(".doc-item input[type='checkbox']:checked");

        if (!collectionName || Object.keys(updateData).length === 0 || selectedItems.length === 0) {
          statusDiv.textContent = "âŒ Please select a collection, provide fields, and choose documents.";
          return;
        }

        statusDiv.textContent = "â³ Updating selected documents...";
        progressBar.style.width = "0%";
        progressText.textContent = "Progress: 0%";

        let updatedCount = 0;
        const total = selectedItems.length;

        for (const checkbox of selectedItems) {
          const docItem = checkbox.closest(".doc-item");
          const docId = docItem.dataset.docId;
          const docRef = doc(db, collectionName, docId);

          try {
            await setDoc(docRef, updateData, { merge: true });
            updatedCount++;
            updateProgress(updatedCount, total);

            // Move to bottom and gray out
            docItem.classList.add("updated");
            checkbox.disabled = true;
            checkbox.checked = false;
            documentList.appendChild(docItem);

            await new Promise(res => setTimeout(res, 150)); // throttle
          } catch (err) {
            console.error(`Error updating ${docId}:`, err);
          }
        }

        statusDiv.textContent = `âœ… Updated ${updatedCount} documents.`;
      });
    })();
  </script>
</body>
</html>
