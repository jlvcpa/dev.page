<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firestore Document Updater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h2, h3 {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .field-pair {
      margin-bottom: 10px;
    }

    input[type="text"], select {
      width: 250px;
      margin-right: 10px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    #progress-container {
      width: 100%;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    #progress-bar {
      width: 0%;
      height: 20px;
      background: #4caf50;
      transition: width 0.3s ease;
    }

    #progress-text {
      font-weight: bold;
      margin-top: 5px;
    }

    #status {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    #documentList {
      margin-top: 20px;
      max-height: 500px;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    .doc-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
   gap: 1rem;
  padding: 4px 0;
  border-bottom: 1px solid #eee;
}
.doc-item span {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

    .doc-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .doc-item.updated {
      color: #999;
      background-color: #f0f0f0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h2>Firestore Document Updater</h2>

  <label for="collectionSelect">Select Collection:</label>
  <select id="collectionSelect">
    <option value="">-- Choose a Collection --</option>
    <option value="quizzes">quizzes</option>
    <option value="students">students</option>
    <option value="results">results</option>
    <option value="questionBank">questionBank</option>
  </select>
  <label for="docFilterInput">üîç Filter Document IDs:</label>
  <input type="text" id="docFilterInput" placeholder="Type to filter...">
  <button id="loadDocsBtn">üìÑ Load Documents</button> 
  
   <h2>Update the Students Email</h2>
  <button id="fixStudentEmailsBtn">‚úâÔ∏è Fix Student Emails</button>
  <button id="migrateStudentIdsBtn">üÜî Migrate Student IDs to Idnumber</button>

  <div id="fieldsContainer">

    <h3>Fields to Add/Update</h3>
    <div class="field-pair">
      <input type="text" placeholder="Field Name" class="field-name">
      <input type="text" placeholder="Field Value" class="field-value">
    </div>
  </div>

  <button id="addField">‚ûï Add Another Field</button>

  <h3>Update Selected Documents</h3>
  <button id="updateSelectedBtn">‚úÖ Update Selected</button>

  <div id="documentHeader" style="font-weight: bold; margin-bottom: 0.5rem;">
  <span style="width: 150px; display: inline-block;">ID</span>
  <span style="width: 150px; display: inline-block;">Last Name</span>
  <span style="width: 250px; display: inline-block;">Email</span>
</div>
  <div id="documentList"></div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="progress-text">Progress: 0%</p>

  <div id="status"></div>

<script type="module">
(async () => {
  const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js");
  const {
    getFirestore,
    doc,
    setDoc,
    getDocs,
    collection,
    getDoc,
    updateDoc,
    deleteDoc
  } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js");

  // üîß Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAgOsKAZWwExUzupxSNytsfOo9BOppF0ng",
    authDomain: "jlvcpa-quizzes.firebaseapp.com",
    projectId: "jlvcpa-quizzes",
    storageBucket: "jlvcpa-quizzes.appspot.com",
    messagingSenderId: "629158256557",
    appId: "1:629158256557:web:b3d1a424b32e28cd578b24"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // üîó DOM Elements
  const addFieldBtn = document.getElementById("addField");
  const loadDocsBtn = document.getElementById("loadDocsBtn");
  const updateSelectedBtn = document.getElementById("updateSelectedBtn");
  const fixStudentEmailsBtn = document.getElementById("fixStudentEmailsBtn");
  const migrateStudentIdsBtn = document.getElementById("migrateStudentIdsBtn");
  const statusDiv = document.getElementById("status");
  const progressBar = document.getElementById("progress-bar");
  const progressText = document.getElementById("progress-text");
  const documentList = document.getElementById("documentList");
  const docFilterInput = document.getElementById("docFilterInput");

  let allDocItems = [];

  // ‚ûï Add Field Pair
  addFieldBtn.addEventListener("click", () => {
    const div = document.createElement("div");
    div.className = "field-pair";
    div.innerHTML = `
      <input type="text" placeholder="Field Name" class="field-name">
      <input type="text" placeholder="Field Value" class="field-value">
    `;
    document.getElementById("fieldsContainer").appendChild(div);
  });

  // üß† Collect Field Data
  function getUpdateData() {
    const fieldNames = document.querySelectorAll(".field-name");
    const fieldValues = document.querySelectorAll(".field-value");
    const updateData = {};

    for (let i = 0; i < fieldNames.length; i++) {
      const name = fieldNames[i].value.trim();
      const value = fieldValues[i].value.trim();
      if (name) updateData[name] = value;
    }

    return updateData;
  }

  // üîç Filter Documents
  docFilterInput.addEventListener("input", () => {
    const filterText = docFilterInput.value.toLowerCase();
    documentList.innerHTML = "";

    allDocItems.forEach(item => {
      const docId = item.dataset.docId.toLowerCase();
      if (docId.includes(filterText)) {
        documentList.appendChild(item);
      }
    });
  });

  // üìä Progress Bar
  function updateProgress(current, total) {
    const percent = Math.round((current / total) * 100);
    progressBar.style.width = `${percent}%`;
    progressText.textContent = `Progress: ${percent}%`;
  }

  // üìÑ Load Documents
  loadDocsBtn.addEventListener("click", async () => {
    const collectionName = document.getElementById("collectionSelect").value;
    if (!collectionName) {
      statusDiv.textContent = "‚ùå Please select a collection.";
      return;
    }

    statusDiv.textContent = "‚è≥ Loading documents...";
    documentList.innerHTML = "";
    allDocItems = [];

    try {
      const querySnapshot = await getDocs(collection(db, collectionName));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "doc-item";
        div.dataset.docId = docSnap.id;

        const lastName = data.LastName || data.lastName || "(no last name)";
        const email = data.Email || data.email || "(no email)";

        div.innerHTML = `
          <input type="checkbox">
          <span style="width: 150px; display: inline-block;">${docSnap.id}</span>
          <span style="width: 150px; display: inline-block;">${lastName}</span>
          <span style="width: 250px; display: inline-block;">${email}</span>
        `;

        documentList.appendChild(div);
        allDocItems.push(div);
      });

      statusDiv.textContent = `üìÑ Loaded ${querySnapshot.size} documents from "${collectionName}".`;
    } catch (err) {
      console.error("Error loading documents:", err);
      statusDiv.textContent = `‚ùå Error: ${err.message}`;
    }
  });

  // ‚úÖ Multi-select with Shift
  let lastClickedItem = null;
  documentList.addEventListener("click", (e) => {
    const item = e.target.closest(".doc-item");
    if (!item) return;

    const checkbox = item.querySelector("input[type='checkbox']");
    const allItems = Array.from(document.querySelectorAll(".doc-item"));
    const clickedIndex = allItems.indexOf(item);

    if (e.shiftKey && lastClickedItem) {
      const lastIndex = allItems.indexOf(lastClickedItem);
      const [start, end] = [Math.min(clickedIndex, lastIndex), Math.max(clickedIndex, lastIndex)];

      for (let i = start; i <= end; i++) {
        const cb = allItems[i].querySelector("input[type='checkbox']");
        if (cb && !cb.disabled) cb.checked = true;
      }
    } else {
      if (checkbox && !checkbox.disabled) {
        checkbox.checked = !checkbox.checked;
      }
    }

    lastClickedItem = item;
  });

  // üîÑ Update Selected Documents
  updateSelectedBtn.addEventListener("click", async () => {
    const collectionName = document.getElementById("collectionSelect").value;
    const updateData = getUpdateData();
    const selectedItems = document.querySelectorAll(".doc-item input[type='checkbox']:checked");

    if (!collectionName || Object.keys(updateData).length === 0 || selectedItems.length === 0) {
      statusDiv.textContent = "‚ùå Please select a collection, provide fields, and choose documents.";
      return;
    }

    statusDiv.textContent = "‚è≥ Updating selected documents...";
    updateProgress(0, selectedItems.length);

    let updatedCount = 0;

    for (const checkbox of selectedItems) {
      const docItem = checkbox.closest(".doc-item");
      const docId = docItem.dataset.docId;
      const docRef = doc(db, collectionName, docId);

      try {
        await setDoc(docRef, updateData, { merge: true });
        updatedCount++;
        updateProgress(updatedCount, selectedItems.length);

        docItem.classList.add("updated");
        checkbox.disabled = true;
        checkbox.checked = false;
      } catch (err) {
        console.error(`Error updating ${docId}:`, err);
      }

      await new Promise(res => setTimeout(res, 150)); // throttle
    }

    statusDiv.textContent = `‚úÖ Updated ${updatedCount} documents.`;
  });

  // ‚úâÔ∏è Fix Student Emails
  fixStudentEmailsBtn.addEventListener("click", async () => {
    const collectionName = document.getElementById("collectionSelect").value;
    if (collectionName !== "students") {
      statusDiv.textContent = "‚ùå This function only works for the 'students' collection.";
      return;
    }

    const selectedItems = document.querySelectorAll(".doc-item input[type='checkbox']:checked");
    if (selectedItems.length === 0) {
      statusDiv.textContent = "‚ùå Please select student documents to fix.";
      return;
    }

    statusDiv.textContent = "‚è≥ Fixing student emails...";
    updateProgress(0, selectedItems.length);

    let updatedCount = 0;

    for (const checkbox of selectedItems) {
      const docItem = checkbox.closest(".doc-item");
      const docId = docItem.dataset.docId;
      const docRef = doc(db, collectionName, docId);

      try {
        const docSnap = await getDoc(docRef);
        const data = docSnap.data();

        if (data?.Idnumber) {
          const correctedId = "0" + data.Idnumber;
          const correctedEmail = `${correctedId}@shs-adc.online`;

          await updateDoc(docRef, { Email: correctedEmail });

          updatedCount++;
          updateProgress(updatedCount, selectedItems.length);

          docItem.classList.add("updated");
          checkbox.disabled = true;
          checkbox.checked = false;
        }
      } catch (err) {
        console.error(`Error fixing email for ${docId}:`, err);
      }

      await new Promise(res => setTimeout(res, 150)); // throttle
    }

       statusDiv.textContent = `‚úÖ Fixed emails for ${updatedCount} students.`;
  });

  // üÜî Migrate Student Document IDs to Idnumber
// üÜî Migrate Student Document IDs to padded Idnumber
migrateStudentIdsBtn.addEventListener("click", async () => {
  const collectionName = document.getElementById("collectionSelect").value;
  if (collectionName !== "students") {
    statusDiv.textContent = "‚ùå This function only works for the 'students' collection.";
    return;
  }

  const selectedItems = document.querySelectorAll(".doc-item input[type='checkbox']:checked");
  if (selectedItems.length === 0) {
    statusDiv.textContent = "‚ùå Please select student documents to migrate.";
    return;
  }

  statusDiv.textContent = "‚è≥ Migrating student document IDs...";
  updateProgress(0, selectedItems.length);

  let migratedCount = 0;

  for (const checkbox of selectedItems) {
    const docItem = checkbox.closest(".doc-item");
    const oldDocId = docItem.dataset.docId;
    const oldDocRef = doc(db, "students", oldDocId);

    try {
      const docSnap = await getDoc(oldDocRef);
      const data = docSnap.data();

      if (data?.Idnumber) {
        // ‚úÖ Pad Idnumber with leading zero (e.g., "01234")
        const paddedId = data.Idnumber.toString().padStart(5, '0'); // Adjust length as needed

        // ‚úÖ Create new document with padded ID
        const newDocRef = doc(db, "students", paddedId);

        await setDoc(newDocRef, {
          ...data,
          Idnumber: paddedId // Optional: update field inside document
        });

        await deleteDoc(oldDocRef); // Optional: remove old document

        migratedCount++;
        updateProgress(migratedCount, selectedItems.length);

        docItem.classList.add("updated");
        checkbox.disabled = true;
        checkbox.checked = false;
      }
    } catch (err) {
      console.error(`Error migrating ${oldDocId}:`, err);
    }

    await new Promise(res => setTimeout(res, 150)); // throttle
  }

  statusDiv.textContent = `‚úÖ Migrated ${migratedCount} student documents to use padded Idnumber as ID.`;
});
})();
</script>
</body>
</html>
