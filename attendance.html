<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance for sectionSelected</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .panel {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-x: auto;
    }
    .header {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .date-options {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 6px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th.sortable:hover {
      cursor: pointer;
      background-color: #f0f0f0;
    }
    .status-check { color: green; font-weight: bold; }
    .status-absent { color: red; font-weight: bold; }
    .status-late { color: gray; font-weight: bold; }
    .month-group { font-weight: bold; background-color: #eee; }
  </style>
</head>
<body>

  <!-- 📌 Panel 1: Daily Attendance Input -->
  <div class="panel" id="attendance-input">
    <div class="header">Attendance for sectionSelected</div>

    <!-- Section Dropdown -->
    <label for="sectionSelect">Section:</label>
    <select id="sectionSelect">
      <option value="">-- Select Section --</option>
    </select>

    <!-- Date Picker and Day Type -->
    <div class="date-options">
      <input type="date" id="attendanceDate" />
      <select id="dayType">
        <option value="">-- Day Type --</option>
        <option value="H">Holiday</option>
        <option value="A">Alternative Learning Day</option>
        <option value="S">Saturday</option>
        <option value="U">Sunday</option>
      </select>
    </div>

    <!-- Students Attendance Table -->
    <table id="studentsTable">
      <thead>
        <tr>
          <th class="sortable">CN</th>
          <th class="sortable">Last Name</th>
          <th class="sortable">First Name</th>
          <th>Status</th>
          <th>P</th>
          <th>A</th>
          <th>L</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 📊 Panel 2: Attendance Records -->
  <div class="panel" id="attendance-record">
    <div class="header">Attendance Records</div>
    <button id="generateLetter">Generate Letter to Parents</button>

    <table id="recordTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>Overview</th>
          <!-- Month headers will be inserted dynamically -->
        </tr>
        <tr id="dateHeaderRow">
          <th></th>
          <th></th>
          <!-- Date headers will be inserted dynamically -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 🔥 Firebase Configuration & Script -->
  <script type="module">
    (async () => {
      const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js");
      const { getFirestore, doc, setDoc, getDoc, getDocs, collection, query, where } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js");

      const firebaseConfig = {
        apiKey: "AIzaSyAgOsKAZWwExUzupxSNytsfOo9BOppF0ng",
        authDomain: "jlvcpa-quizzes.firebaseapp.com",
        projectId: "jlvcpa-quizzes",
        storageBucket: "jlvcpa-quizzes.appspot.com",
        messagingSenderId: "629158256557",
        appId: "1:629158256557:web:b3d1a424b32e28cd578b24"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // 🔽 Load Sections into Dropdown
      const sectionSelect = document.getElementById("sectionSelect");
      const sectionsSnapshot = await getDocs(collection(db, "students"));
      const sectionSet = new Set();
      sectionsSnapshot.forEach(doc => {
        const data = doc.data();
        if (data.section) sectionSet.add(data.section);
      });
      [...sectionSet].forEach(section => {
        const option = document.createElement("option");
        option.value = section;
        option.textContent = section;
        sectionSelect.appendChild(option);
      });

      // 🧑‍🎓 Load Students on Section Select
      sectionSelect.addEventListener("change", async () => {
        const selectedSection = sectionSelect.value;
        const studentsTableBody = document.querySelector("#studentsTable tbody");
        studentsTableBody.innerHTML = "";

        const q = query(collection(db, "students"), where("section", "==", selectedSection));
        const studentsSnapshot = await getDocs(q);

        studentsSnapshot.forEach(docSnap => {
          const student = docSnap.data();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${student.CN || ""}</td>
            <td>${student.lastName || ""}</td>
            <td>${student.firstName || ""}</td>
            <td class="status-display"></td>
            <td><input type="radio" name="att_${student.CN}" value="P" /></td>
            <td><input type="radio" name="att_${student.CN}" value="A" /></td>
            <td><input type="radio" name="att_${student.CN}" value="L" /></td>
          `;

          // 🎯 Update status display on radio change
          tr.querySelectorAll(`input[name="att_${student.CN}"]`).forEach(radio => {
            radio.addEventListener("change", () => {
              const statusCell = tr.querySelector(".status-display");
              if (radio.value === "P") {
                statusCell.textContent = "✔";
                statusCell.className = "status-display status-check";
              } else if (radio.value === "A") {
                statusCell.textContent = "A";
                statusCell.className = "status-display status-absent";
              } else if (radio.value === "L") {
                statusCell.textContent = "L";
                statusCell.className = "status-display status-late";
              }
            });
          });

          studentsTableBody.appendChild(tr);
        });
      });

      // 🧠 Sorting logic (basic)
      document.querySelectorAll(".sortable").forEach(header => {
        header.addEventListener("click", () => {
          const table = header.closest("table");
          const tbody = table.querySelector("tbody");
          const rows = Array.from(tbody.querySelectorAll("tr"));
          const index = Array.from(header.parentNode.children).indexOf(header);

          rows.sort((a, b) => {
            const aText = a.children[index].textContent.trim();
            const bText = b.children[index].textContent.trim();
            return aText.localeCompare(bText);
          });

          tbody.innerHTML = "";
          rows.forEach(row => tbody.appendChild(row));
        });
      });

      // 📨 Generate Letter Button (placeholder)
      document.getElementById("generateLetter").addEventListener("click", () => {
        alert("Letter generation logic goes here.");
      });

    })();
  </script>
</body>
</html>
