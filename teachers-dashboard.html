<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, h1 {
      background: #007acc;
      color: white;
      padding: 5px;
      text-align: center;
    }

    #loginForm {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dashboardContainer {
      display: flex;
      flex-grow: 1;
      background-color: #ecf0f1;
      overflow: hidden;
    }

    .mainNavSidebar {
      width: 150px;
      background-color: #2c3e50;
      color: white;
      transition: width 0.3s;
      overflow: hidden;
    }

    .mainNavSidebar.collapsed {
      width: 60px;
    }

    .mainNavSidebar h2, h2 {
      margin-top:0.1em;
      height: 10px;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
    }

    .nav-btn {
  position: relative;
  padding: 10px;
  background-color: #3498db;
  color: white;
  cursor: pointer;
}


    .nav-btn:hover {
      background-color: #34495e;
    }

    .toggle-btn {
      background-color: #1abc9c;
      color: white;
      border: none;
      width: 100%;
      padding: 0.5rem;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
      height: 90%;
      overflow-y: auto;
    }

    #dashboardContainer {
      display: none;
    }
    .nav-btn {
  position: relative;
  padding: 10px;
  background-color: #3498db;
  color: white;
  cursor: pointer;
}

.submenu {
  display: none;
  position: absolute;
  top: 100%; /* Hang below the parent */
  right: 0;  /* Align to the right edge of the parent */
  background-color: #ffffff;
  border: 1px solid #ccc;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  border-radius: 4px;
  min-width: 180px;
  z-index: 1000;
}

.child-btn {
  padding: 5px 5px;
  cursor: pointer;
  color: #2c3e50;
  border-bottom: 1px solid #eee;
  transition: background-color 0.2s ease;
}

.child-btn:last-child {
  border-bottom: none;
}

.child-btn:hover {
  background-color: #f1f1f1;
}
.nav-btn::after {
  content: '';
  position: absolute;
  bottom: -6px;
  right: 10px;
  width: 0;
  height: 0;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-top: 6px solid #ffffff;
}
  </style>
</head>
<body>
  <header>
    <h1>Teacher's Dashboard</h1>
  </header>

  <div id="loginForm">
    <h2>Login</h2>
    <label for="userName">Username</label>
    <input type="text" id="userName" placeholder="Username" />
    <label for="passWord">Password</label>
    <input type="password" id="passWord" placeholder="Password" />
    <button onclick="handleLogin()">Login</button>
  </div>

  <div id="dashboardContainer">
    <div class="mainNavSidebar" id="mainNavSidebar">
      <button class="toggle-btn" onclick="togglemainNavSidebar()">â˜°</button>
      <h2>Menu</h2>
      <div class="nav-btn" onclick="loadPage('home')">Home</div>
      <div class="nav-btn" onclick="loadPage('attendance')">Attendance</div>
      <div class="nav-btn" onclick="toggleSubmenu()">Activities
      <div class="submenu">
        <div class="child-btn" onclick="loadPage('group-activities')">Group Activities</div>
        <div class="child-btn" onclick="loadPage('individual-activities')">Individual Activities</div>
        <div class="child-btn" onclick="loadPage('quizzes')">Quizzes</div>
        <div class="child-btn" onclick="loadPage('summative-tests')">Summative Tests</div>
        <div class="child-btn" onclick="loadPage('attendance')">Attendance</div>
      </div>
    </div>
    </div>
    <div class="content" id="content">
      <h2>Welcome Prof, <span id="teacherName"></span></h2>
      <p>Select a section from the sidebar to begin.</p>
    </div>
  </div>

  <script type="module">
    (async () => {
      const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js");
      const { getFirestore, doc, setDoc, getDoc, getDocs, collection, query, where } = await import("https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js");

      const firebaseConfig = {
        apiKey: "AIzaSyAgOsKAZWwExUzupxSNytsfOo9BOppF0ng",
        authDomain: "jlvcpa-quizzes.firebaseapp.com",
        projectId: "jlvcpa-quizzes",
        storageBucket: "jlvcpa-quizzes.appspot.com",
        messagingSenderId: "629158256557",
        appId: "1:629158256557:web:b3d1a424b32e28cd578b24"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      window.db = db;
      window.doc = doc;
      window.setDoc = setDoc;
      window.getDoc = getDoc;
      window.getDocs = getDocs;
      window.collection = collection;
      window.query = query;
      window.where = where;

      let currentTeacher = null;

      function togglemainNavSidebar() {
        document.getElementById('mainNavSidebar').classList.toggle('collapsed');
      }

      // START OF THE GENERATEPAGEHEADER FUNCTION
      function generatePageHeader(contextMessage = "Welcome!") {
  const teacherData = JSON.parse(localStorage.getItem("currentTeacher")) || {};
  const today = new Date().toLocaleDateString();
  const section = localStorage.getItem("selectedSection"); // || "No section selected";

  const firstName = teacherData.firstName || "Teacher";
  const lastName = teacherData.lastName || "";

    // Build message conditionally
  let message = `Prof ${firstName} ${lastName}, `;
  if (section) {
    message += `you're viewing ${section} on ${today}. `;
  } else {
    message += `today is ${today}. `;
  }
  message += contextMessage;
  return `<h3>${message}</h3>`;
}
    
async function loadPage(page) {
  const content = document.getElementById('content');

  let pageFile = '';
  let headerText = '';

  switch (page) {
    case 'attendance':
      pageFile = 'attendance.html';
      headerText = 'You are inside the attendance page this time!';
      break;

    case 'quizzes':
      pageFile = 'new-quizcreation.html';
      headerText = 'You are inside the quiz creation page this time!';
      break;

    default:
      content.innerHTML = '<h3>Unknown Page</h3>';
      return;
  }

  try {
    const response = await fetch(pageFile);
    if (!response.ok) throw new Error(`Failed to load ${pageFile}`);

    const html = await response.text();

    // Parse HTML into a temporary container
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = html;

    // Generate dynamic header
    const headerHTML = generatePageHeader(headerText);

    // Inject header + content
    content.innerHTML = headerHTML + tempDiv.innerHTML;

    // Re-execute embedded scripts
    const scripts = tempDiv.querySelectorAll('script');
    scripts.forEach(script => {
      const newScript = document.createElement('script');
      if (script.src) {
        newScript.src = script.src;
        newScript.type = script.type || 'text/javascript';
      } else {
        newScript.textContent = script.textContent;
        newScript.type = script.type || 'text/javascript';
      }
      document.body.appendChild(newScript);
    });

  } catch (error) {
    content.innerHTML = `<p>Error loading page: ${error.message}</p>`;
  }
} 
      
      window.loadPage = loadPage;
      window.togglemainNavSidebar = togglemainNavSidebar;

      window.handleLogin = async () => {
        const loginBtn = document.querySelector("#loginForm button");
        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        const userName = document.getElementById("userName").value.trim().toLowerCase();
        const passWord = document.getElementById("passWord").value.trim();

        const teachersRef = collection(db, "teachers");
        const q = query(teachersRef, where("userName", "==", userName));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          alert("Teacher not found.");
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
          return;
        }

        const teacherDoc = querySnapshot.docs[0];
        const teacherData = teacherDoc.data();
        const teacherDocRef = teacherDoc.ref;

        if (!teacherData.passWord) {
          const newPassword = prompt("Set your permanent password:");
          if (newPassword) {
            if (newPassword.length < 4) {
              alert("Password must be at least 4 characters.");
              loginBtn.disabled = false;
              loginBtn.textContent = "Login";
              return;
            }
            await setDoc(teacherDocRef, { ...teacherData, passWord: newPassword });
            alert("Password set successfully. Please login again.");
          } else {
            alert("Password setup cancelled.");
          }
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
          return;
        }

        if (teacherData.passWord !== passWord) {
          alert("Incorrect password.");
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
          return;
        }

        currentTeacher = teacherData;
        localStorage.setItem("currentTeacher", JSON.stringify(teacherData));

        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboardContainer").style.display = "flex";
        document.getElementById("teacherName").textContent = `${teacherData.firstName} ${teacherData.lastName}`;

        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      };
    })();

      window.toggleSubmenu = () => {
        const submenu = document.querySelector('.nav-btn .submenu');
        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
      };
  </script>
</body>
</html>
